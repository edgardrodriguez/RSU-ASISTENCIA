<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <h:head>
                    <h2 style="font-family: sans-serif; text-align: center">GRAFICOS DE PROYECTOS</h2>
                </h:head>
                <h:body>
                    <h:form style="height:600px">
                        <div class="ui-g-6">

                            <p:panel style="width:500px;height: 500px">
                                <div class="grid">
                                    <div class="col-12 lg:col-6 xl:col-4">
                                        <div class="card">
                                            <div class="box" style="background-color: #FEEDAF">
                                                <p:pieChart model="#{dashboardC.dashboardProyecto}"/>
                                                <p/>
                                                <p  style="font-size: 150%;color:background; font-weight:bold; "><center>TIPO DE PROYECTOS </center></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                        </div>
                        <div class="ui-g-6">
                            <p:panel style="width:500px;height: 500px">
                                <div class="grid">
                                    <div class="col-12 lg:col-6 xl:col-4">
                                        <div class="card">
                                            <div class="box" style="background-color: #FEEDAF">
                                                <p:pieChart model="#{dashboardC.dashboardProyectoEstado}"/>
                                                <p/>
                                                <p  style="font-size: 150%;color:background; font-weight:bold; "><center>ESTADO DE PROYECTOS </center></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
