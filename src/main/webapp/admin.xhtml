<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>Asesor</title>
                    </f:facet>
                    <f:event listener="#{adminC.listar()}" type="preRenderView" />
                </h:head>
                <h:body>
                    <h:form id="formAdmin" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">REGISTRO DE ADMINISTRADORES</h1>
                        <div align="center" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="EMAIL"/>
                                <p:inputText id="email" value="#{adminC.adm.email}" maxlength="60" label="Email" validatorMessage="#{docentesC.doc.email} no es valido" required="true" requiredMessage="Rellene el correo">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> <p:message for="email" />
                                </p:inputText>
                                 <p:outputLabel value="CONTRASEÑA"/>
                                <p:password id="pass" value="#{adminC.adm.password}" maxlength="20" required="true" requiredMessage="Rellene la contraseña" 
                                            toggleMask="true" redisplay="true"  feedback="true"
                                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                            goodLabel="Buena" strongLabel="Fuerte">
                                </p:password>
                                <p:commandButton value="Registrar" actionListener="#{adminC.registrar()}"
                                                 update="formAdmin :formTblAdmin:tblAdmin"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <h:form id="formTblAdmin" style="text-align: center;">
                        <p:dataTable id="tblAdmin"
                                     var="adm"
                                     value="#{adminC.listAdm}"
                                     selection="#{adminC.adm}"
                                     selectionMode="single"
                                     rowKey="#{adm.id}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblAdmin" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="FILA" sortBy="#{adm.fila}" filterBy="#{adm.fila}">
                                <h:outputText value="#{adm.fila}" />
                            </p:column>
                            <p:column headerText="EMAIL" sortBy="#{adm.email}" filterBy="#{adm.email}">
                                <h:outputText value="#{adm.email}" />
                            </p:column>
                            <p:column headerText="ESTADO" sortBy="#{adm.estado}" filterBy="#{adm.estado}">
                                <h:outputText value="#{adm.estado}" />
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(adminC.listAdm)} REGISTROS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblAdmin">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModAdmin').show()" update="formDialogAdmin"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{adminC.eliminar()}" update="tblAdmin"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModAdmin" resizable="false" modal="true">
                        <h:form id="formDialogAdmin">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="EMAIL"/>
                                <p:inputText id="email" value="#{adminC.adm.email}" maxlength="60" label="Email" validatorMessage="#{docentesC.doc.email} no es valido" required="true" requiredMessage="Rellene el correo">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> <p:message for="email" />
                                </p:inputText>
                                 <p:outputLabel value="CONTRASEÑA"/>
                                <p:password id="pass" value="#{adminC.adm.password}" maxlength="20" required="true" requiredMessage="Rellene la contraseña" 
                                            toggleMask="true" redisplay="true"  feedback="true"
                                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                            goodLabel="Buena" strongLabel="Fuerte">
                                </p:password>
                                <p:outputLabel value="ESTADO"/><p:selectOneRadio value="#{adminC.adm.estado}" required="true" requiredMessage="seleccione un estado">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="ACTIVO" itemValue="A"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="I"/>
                                </p:selectOneRadio>
                                <p:commandButton value="MODIFICAR" actionListener="#{adminC.modificar()}" update="@([id$=formTblAdmin]) formDialogAdmin" oncomplete="PF('dloModAdmin').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModAdmin').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
