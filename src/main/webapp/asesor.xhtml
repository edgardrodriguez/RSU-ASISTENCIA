<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <h:head>
                    <title>Asesor</title>
                    <f:event listener="#{asesorC.listar()}" type="preRenderView" />
                </h:head>
                <h:body>
                    <h:form id="formAsesor" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">ASESOR</h1>
                        <div class="ui-g-2"></div>
                        <div class="ui-g-10" style="background-color: white">
                            <p:panelGrid columns="2"> 
                                <p:outputLabel value="NOMBRES" />
                                <p:inputText value="#{asesorC.ase.nombre}"  maxlength="60" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="APELLIDOS" />
                                <p:inputText value="#{asesorC.ase.apellidos}" required="true" style="width: 250px" requiredMessage="Rellene el apellido">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="CONTRASEÑA" />
                                <p:inputText value="#{asesorC.ase.password}" required="true" style="width: 250px" requiredMessage="Rellene la contraseña">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="EMAIL"/>
                                <p:inputText id="email" value="#{asesorC.ase.email}" maxlength="60" label="Email" validatorMessage="#{docentesC.doc.email} no es valido" required="true" requiredMessage="Rellene el correo">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> <p:message for="email" />
                                </p:inputText>

                                <p:outputLabel value="DNI" />
                                <p:inputText value="#{asesorC.ase.DNI}" maxlength="8" required="true" style="width: 250px" requiredMessage="Escriba el DNI">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="CELULAR" />
                                <p:inputText value="#{asesorC.ase.celular}" maxlength="9" required="true" style="width: 250px" requiredMessage="Escriba el celular">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>

                                <p:commandButton value="Registrar" actionListener="#{asesorC.registrar()}"
                                                 update="formAsesor :formTblAsesor:tblAsesor"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <h:form id="formTblAsesor" style="text-align: center;">

                        <p:dataTable id="tblAsesor"
                                     var="ases"
                                     value="#{asesorC.listAse}"
                                     selection="#{asesorC.ase}"
                                     selectionMode="single"
                                     rowKey="#{ases.id}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblAsesor" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="FILA" sortBy="#{ases.fila}" filterBy="#{ases.fila}">
                                <h:outputText value="#{ases.fila}" />
                            </p:column>
                            <p:column headerText="NOMBRE" sortBy="#{ases.nombre}" filterBy="#{ases.nombre}">
                                <h:outputText value="#{ases.nombre}" />
                            </p:column>
                            <p:column headerText="APELLIDO" sortBy="#{ases.apellidos}" filterBy="#{ases.apellidos}">
                                <h:outputText value="#{ases.apellidos}" />
                            </p:column>
                            <p:column headerText="EMAIL" sortBy="#{ases.email}" filterBy="#{ases.email}">
                                <h:outputText value="#{ases.email}" />
                            </p:column>
                            <p:column headerText="DNI" sortBy="#{ases.DNI}" filterBy="#{ases.DNI}">
                                <h:outputText value="#{ases.DNI}" />
                            </p:column>
                            <p:column headerText="CELULAR" sortBy="#{ases.celular}" filterBy="#{ases.celular}">
                                <h:outputText value="#{ases.celular}" />
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(asesorC.listAse)} REGISTROS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblAsesor">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModAsesor').show()" update=":formDialogAsesor"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{asesorC.eliminar()}" update="tblAsesor"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModAsesor" resizable="false" modal="true">
                        <h:form id="formDialogAsesor">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="NOMBRES" />
                                <p:inputText value="#{asesorC.ase.nombre}"  maxlength="60" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="APELLIDOS" />
                                <p:inputText value="#{asesorC.ase.apellidos}" required="true" style="width: 250px" requiredMessage="Rellene el apellido">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="CONTRASEÑA" />
                                <p:inputText value="#{asesorC.ase.password}" required="true" style="width: 250px" requiredMessage="Rellene la contraseña">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="EMAIL"/>
                                <p:inputText id="email" value="#{asesorC.ase.email}" maxlength="60" label="Email" validatorMessage="#{asesorC.ase.email} no es valido" required="true" requiredMessage="Rellene el correo">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> <p:message for="email" />
                                </p:inputText>

                                <p:outputLabel value="DNI" />
                                <p:inputText value="#{asesorC.ase.DNI}" maxlength="8" required="true" style="width: 250px" requiredMessage="Escriba el DNI">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="CELULAR" />
                                <p:inputText value="#{asesorC.ase.celular}" maxlength="9" required="true" style="width: 250px" requiredMessage="Escriba el celular">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="ESTADO"/><p:selectOneRadio id="rol" value="#{asesorC.ase.estado}" required="true" requiredMessage="seleccione estado">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="A"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="I"/>
                                </p:selectOneRadio>
                                <p:commandButton value="MODIFICAR" actionListener="#{asesorC.modificar()}" update="@([id$=formTblAsesor]) formDialogAsesor"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModAsesor').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
