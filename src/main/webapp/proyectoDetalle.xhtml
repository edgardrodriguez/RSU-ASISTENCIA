<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>Asesor</title>
                    </f:facet>
                    <f:event listener="#{usuarioC.seguridadSesion()}" type="preRenderView"></f:event>
                    <f:event listener="#{usuarioC.seguradUsuarioAdmin()}" type="preRenderView"></f:event>
                    <f:event listener="#{proyectoDetalleC.listar()}" type="preRenderView" />
                </h:head>
                <h:body>
                    <h:form id="formProyectoDetalle" enctype="multipart/form-data" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">ASIGNACION DE PROYECTOS</h1>
                        <div align="center" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="ESTUDIANTE"/>
                                <p:selectOneMenu  value="#{proyectoDetalleC.prod.estudiantes_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un estudiante">
                                    <p:ajax event="change" listener="#{proyectoDetalleC.listproyectos.clear()}" update="proDetalle"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoDetalleC.listEstudiante}" var="apo" itemLabel="#{apo.nombreEst.concat(' ').concat(apo.apellidoEst)}" itemValue="#{apo.idEst}" /> 
                                </p:selectOneMenu>

                                <p:outputLabel value="PROYECTOS"/>
                                <p:selectOneMenu id="proDetalle" value="#{proyectoDetalleC.prod.proyectos_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un proyecto">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoDetalleC.listproyectos}" var="apo" itemLabel="#{apo.codigoProyecto}" itemValue="#{apo.idPro}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="Registrar" actionListener="#{proyectoDetalleC.registrar()}"
                                                 update="formProyectoDetalle :formTblProyectoDetalle:tblProyectoDetalle"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="POR PROYECTO"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu  value="#{proyectoDetalleC.prod.proyectos_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un proyecto">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoDetalleC.listProyectFilter}" var="apo" itemLabel="#{apo.nombrePro}" itemValue="#{apo.idPro}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoDetalleC.reporteProyecto()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="POR ESTUDIANTE"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu  value="#{proyectoDetalleC.prod.estudiantes_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un estudiante">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoDetalleC.listEstudiante}" var="apo" itemLabel="#{apo.nombreEst}" itemValue="#{apo.idEst}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoDetalleC.reporteEstudiante()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="POR ESTADO"/>
                            <p:panelGrid columns="2">
                                <p:selectOneRadio value="#{proyectoDetalleC.prod.estado}" required="true" requiredMessage="seleccione un estado">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="ACTIVO" itemValue="A"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="I"/>
                                </p:selectOneRadio>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoDetalleC.reporteEstado()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-6">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="POR FECHA"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu  value="#{proyectoDetalleC.prod.fechaNew}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione una fecha">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoDetalleC.listProyectFecha}" var="apo" itemLabel="#{apo.fechaNew}" itemValue="#{apo.fechaNew}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoDetalleC.reporteFecha()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-6">
                        <h:form style="align-content: center;align-items: center">
                            <p:outputLabel value="LISTAR TOTAL"/>
                            <p:panelGrid columns="2">
                                <p:commandButton value="LISTAR" actionListener="#{proyectoDetalleC.reporteProyectoDetalle()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <h:form id="formTblProyectoDetalle" style="text-align: center;">
                        <p:dataTable id="tblProyectoDetalle"
                                     var="prod"
                                     value="#{proyectoDetalleC.listprod}"
                                     selection="#{proyectoDetalleC.prod}"
                                     selectionMode="single"
                                     rowKey="#{prod.id}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblProyectoDetalle" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="FILA" sortBy="#{prod.fila}" filterBy="#{prod.fila}">
                                <h:outputText value="#{prod.fila}" />
                            </p:column>
                            <p:column headerText="PROYECTO" sortBy="#{prod.nombrePro}" filterBy="#{prod.nombrePro}">
                                <h:outputText value="#{prod.nombrePro}" />
                            </p:column>
                            <p:column headerText="CODIGO" sortBy="#{prod.concatCodigo}" filterBy="#{prod.concatCodigo}">
                                <h:outputText value="#{prod.concatCodigo}" />
                            </p:column>
                            <p:column headerText="ESTADO" sortBy="#{prod.estadoConcat}" filterBy="#{prod.estadoConcat}">
                                <h:outputText value="#{prod.estadoConcat}" />
                            </p:column>
                            <p:column headerText="ESTUDIANTE" sortBy="#{prod.concatEst}" filterBy="#{prod.concatEst}">
                                <h:outputText value="#{prod.concatEst}" />
                            </p:column>
                        </p:dataTable>
                        <p:contextMenu for="tblProyectoDetalle">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModProyectoDetalle').show()" update=":formDialogProyectoDetalle"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{proyectoDetalleC.eliminar()}" update="tblProyectoDetalle"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModProyectoDetalle" resizable="false" modal="true">
                        <h:form id="formDialogProyectoDetalle" enctype="multipart/form-data">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="ESTADO" />
                                <p:selectOneRadio value="#{proyectoDetalleC.prod.estado}" required="true" requiredMessage="seleccione un estado">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="ACTIVO" itemValue="A"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="I"/>
                                </p:selectOneRadio>
                                <p:commandButton value="MODIFICAR" actionListener="#{proyectoDetalleC.modificar()}" update="@([id$=formTblProyectoDetalle]) formDialogProyectoDetalle" oncomplete="PF('dloModProyectoDetalle').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModProyectoDetalle').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
