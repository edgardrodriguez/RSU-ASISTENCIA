      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>proyectos</title>
                        <f:event listener="#{proyectoC.listar()}" type="preRenderView" />
                    </f:facet>
                </h:head>
                <h:body>
                    <h:form id="formProyectos" enctype="multipart/form-data" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">REGISTRO DE PROYECTOS</h1>
                        <div align="center" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="TITULO" />
                                <p:inputText value="#{proyectoC.pro.nombre}"  maxlength="60" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="RESUMEN" />
                                <p:inputText value="#{proyectoC.pro.descripcion}" required="true" style="width: 250px" requiredMessage="Rellene la descripcion">
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="TIPO"/><p:selectOneRadio value="#{proyectoC.pro.tipo}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="PROYECCION SOCIAL" itemValue="P"/>
                                    <f:selectItem itemLabel="VOLUNTARIADO" itemValue="V"/>
                                    <f:selectItem itemLabel="EXTENSION UNIVERSITARIA" itemValue="E"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="OBJETIVOS DE DESARROLLO SOSTENIBLE"/><p:selectOneMenu value="#{proyectoC.pro.ods}" required="true" requiredMessage="seleccione">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="1 FIN DE LA POBREZA" itemValue="1"/>
                                    <f:selectItem itemLabel="2 HAMBRE CERO" itemValue="2"/>
                                    <f:selectItem itemLabel="3 SALUD Y BIENESTAR" itemValue="3"/>
                                    <f:selectItem itemLabel="4 EDUCACIÒN DE CALIDAD" itemValue="4"/>
                                    <f:selectItem itemLabel="5 IGUALDAD DE GENERO" itemValue="5"/>
                                    <f:selectItem itemLabel="6 AGUA LIMPIA Y SANEAMIENTO" itemValue="6"/>
                                    <f:selectItem itemLabel="7 ENERGIA ASEQUIBLE Y NO CONTAMINANTE" itemValue="7"/>
                                    <f:selectItem itemLabel="8 TRABAJO DECENTE Y CRECIMIENTO ECONOMICO" itemValue="8"/>
                                    <f:selectItem itemLabel="9 INDUSTRIA INNOVACION E INFRAESTRUCTURA" itemValue="9"/>
                                    <f:selectItem itemLabel="10 REDUCCION DE LAS DESIGUALDADES" itemValue="10"/>
                                    <f:selectItem itemLabel="11 CIUDADES Y COMUNIDADES SOSTENIBLES" itemValue="11"/>
                                    <f:selectItem itemLabel="12 PRODUCCION Y CONSUMO RESPONSABLE" itemValue="12"/>
                                    <f:selectItem itemLabel="13 ACCION POR EL CLIMA" itemValue="13"/>
                                    <f:selectItem itemLabel="14 VIDA SUBMARINA" itemValue="14"/>
                                    <f:selectItem itemLabel="15 VIDA DE ECOSISTEMAS TERRESTRES" itemValue="15"/>
                                    <f:selectItem itemLabel="16 PAZ, JUSTICIA E INSTITUCIONES SOLIDAS" itemValue="16"/>
                                    <f:selectItem itemLabel="17 ALIANZAS PARA LOGRAR OBJETIVOS" itemValue="17"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="FACULTAD"/><p:selectOneMenu value="#{proyectoC.pro.facultad}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS AGRARIAS" itemValue="1"/>
                                    <f:selectItem itemLabel="FACULTAD DE INGENIERIA" itemValue="2"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS EMPRESARIALES" itemValue="3"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="ESCUELA PROFESIONAL"/><p:selectOneMenu value="#{proyectoC.pro.escuelaProfesional}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="INGENIERIA DE SISTEMAS" itemValue="1"/>
                                    <f:selectItem itemLabel="AGRONOMIA" itemValue="2"/>
                                    <f:selectItem itemLabel="ADMINISTRACION" itemValue="3"/>
                                    <f:selectItem itemLabel="CONTABILIDAD" itemValue="4"/>
                                    <f:selectItem itemLabel="ADMINITRACION DE TURISMO Y HOTELERIA" itemValue="5"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="LINK DE DRIVE" />
                                <p:inputText value="#{proyectoC.pro.link}" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                </p:inputText>
                                <p:outputLabel value="ASESOR"/>
                                <p:selectOneMenu  value="#{proyectoC.pro.asesor_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un asesor">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoC.listAsesor}" var="apo" itemLabel="#{apo.nombreAse.concat(' ').concat(apo.apellidoAse)}" itemValue="#{apo.idAse}" /> 
                                </p:selectOneMenu>
                                <p:outputLabel value="ESTUDIANTE"/>
                                <p:selectOneMenu  value="#{proyectoC.pro.estudiantes_fk}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="seleccione un asesor">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoC.listEstudiantes}" var="apo" itemLabel="#{apo.nombreEst.concat(' ').concat(apo.apellidoEst)}" itemValue="#{apo.idEst}" /> 
                                </p:selectOneMenu>
                                <p:outputLabel value="FORMATO DEL PROYECTO"  style="font-weight: bold; color: black" />
                                <p:fileUpload value="#{proyectoC.archivo2}" mode="simple" required="true" skinSimple="true" requiredMessage="seleccione un archivo"/>
           
                                <p:commandButton value="Registrar" actionListener="#{proyectoC.registrar()}"
                                                 update="formProyectos :formTblProyectos:tblProyectos"/>
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="TIPO"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.reportTipo}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="PROYECCION SOCIAL" itemValue="P"/>
                                    <f:selectItem itemLabel="VOLUNTARIADO" itemValue="V"/>
                                    <f:selectItem itemLabel="EXTENSION UNIVERSITARIA" itemValue="E"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteTipo()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="ESTADO"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.reportEstado}" required="true" requiredMessage="seleccione un estado">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="EN PROCESO" itemValue="P"/>
                                    <f:selectItem itemLabel="APROBACION" itemValue="A"/>
                                    <f:selectItem itemLabel="EJECUCION" itemValue="E"/>
                                    <f:selectItem itemLabel="FINALIZACION" itemValue="F"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteEstado()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="REVISADO"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.reportRevisado}" required="true" requiredMessage="seleccione un revisado">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="SIN REVISAR" itemValue="S"/>
                                    <f:selectItem itemLabel="COORDINADOR" itemValue="C"/>
                                    <f:selectItem itemLabel="DIRECCION RSU" itemValue="D"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteRevisado()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-6">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="OBJETIVOS DE DESARROLLO SOSTENIBLE"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.ods}" required="true" requiredMessage="seleccione un ods">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="1 FIN DE LA POBREZA" itemValue="1"/>
                                    <f:selectItem itemLabel="2 HAMBRE CERO" itemValue="2"/>
                                    <f:selectItem itemLabel="3 SALUD Y BIENESTAR" itemValue="3"/>
                                    <f:selectItem itemLabel="4 EDUCACIÒN DE CALIDAD" itemValue="4"/>
                                    <f:selectItem itemLabel="5 IGUALDAD DE GENERO" itemValue="5"/>
                                    <f:selectItem itemLabel="6 AGUA LIMPIA Y SANEAMIENTO" itemValue="6"/>
                                    <f:selectItem itemLabel="7 ENERGIA ASEQUIBLE Y NO CONTAMINANTE" itemValue="7"/>
                                    <f:selectItem itemLabel="8 TRABAJO DECENTE Y CRECIMIENTO ECONOMICO" itemValue="8"/>
                                    <f:selectItem itemLabel="9 INDUSTRIA INNOVACION E INFRAESTRUCTURA" itemValue="9"/>
                                    <f:selectItem itemLabel="10 REDUCCION DE LAS DESIGUALDADES" itemValue="10"/>
                                    <f:selectItem itemLabel="11 CIUDADES Y COMUNIDADES SOSTENIBLES" itemValue="11"/>
                                    <f:selectItem itemLabel="12 PRODUCCION Y CONSUMO RESPONSABLE" itemValue="12"/>
                                    <f:selectItem itemLabel="13 ACCION POR EL CLIMA" itemValue="13"/>
                                    <f:selectItem itemLabel="14 VIDA SUBMARINA" itemValue="14"/>
                                    <f:selectItem itemLabel="15 VIDA DE ECOSISTEMAS TERRESTRES" itemValue="15"/>
                                    <f:selectItem itemLabel="16 PAZ, JUSTICIA E INSTITUCIONES SOLIDAS" itemValue="16"/>
                                    <f:selectItem itemLabel="17 ALIANZAS PARA LOGRAR OBJETIVOS" itemValue="17"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteOds()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-6">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="FACULTAD"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.facultad}" required="true" requiredMessage="seleccione una facultad">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS AGRARIAS" itemValue="1"/>
                                    <f:selectItem itemLabel="FACULTAD DE INGENIERIA" itemValue="2"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS EMPRESARIALES" itemValue="3"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteFacultad()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-6">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="CARRERA"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu value="#{proyectoC.pro.escuelaProfesional}" required="true" requiredMessage="seleccione una escuela profesiona">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="INGENIERIA DE SISTEMAS" itemValue="1"/>
                                    <f:selectItem itemLabel="AGRONOMIA" itemValue="2"/>
                                    <f:selectItem itemLabel="ADMINISTRACION" itemValue="3"/>
                                    <f:selectItem itemLabel="CONTABILIDAD" itemValue="4"/>
                                    <f:selectItem itemLabel="ADMINITRACION DE TURISMO Y HOTELERIA" itemValue="5"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteEscuelaProfesional()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-4">
                        <h:form style="align-content: center;align-items: center;text-align: center">
                            <p:outputLabel value="POR FECHA"/>
                            <p:panelGrid columns="2">
                                <p:selectOneMenu  value="#{proyectoC.pro.fechaNew}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoC.listProyectFecha}" var="apo" itemLabel="#{apo.fechaNew}" itemValue="#{apo.fechaNew}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteFecha()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-g-2">
                        <h:form style="align-content: center;align-items: center">
                            <p:outputLabel value="LISTAR TOTAL"/>
                            <p:panelGrid columns="2">
                                <p:commandButton value="LISTAR" actionListener="#{proyectoC.reporteProyecto()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </h:form>                    
                    </div>
                    <h:form id="formTblProyectos" style="text-align: center;">
                        <p:dataTable id="tblProyectos"
                                     var="pro"
                                     value="#{proyectoC.listProyecto}"
                                     selection="#{proyectoC.pro}"
                                     selectionMode="single"
                                     rowKey="#{pro.id}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblProyectos" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="FILA" sortBy="#{pro.fila}" filterBy="#{pro.fila}">
                                <h:outputText value="#{pro.fila}" />
                            </p:column>
                            <p:column headerText="NOMBRE" sortBy="#{pro.nombre}" filterBy="#{pro.nombre}">
                                <h:outputText value="#{pro.nombre}" />
                            </p:column>
                            <p:column headerText="TIPO" sortBy="#{pro.tipoConcat}" filterBy="#{pro.tipoConcat}">
                                <h:outputText value="#{pro.tipoConcat}" />
                            </p:column>
                            <p:column headerText="ESTADO" sortBy="#{pro.estadoConcat}" filterBy="#{pro.estadoConcat}">
                                <h:outputText value="#{pro.estadoConcat}" />
                            </p:column>
                            <p:column headerText="REVISADO" sortBy="#{pro.revisadoConcat}" filterBy="#{pro.revisadoConcat}">
                                <h:outputText value="#{pro.revisadoConcat}" />
                            </p:column>
                            <p:column headerText="ASESOR" sortBy="#{pro.concatAse}" filterBy="#{pro.concatAse}">
                                <h:outputText value="#{pro.concatAse}" />
                            </p:column>
                            <p:column headerText="ESTUDIANTE" sortBy="#{pro.concatEst}" filterBy="#{pro.concatEst}">
                                <h:outputText value="#{pro.concatEst}" />
                            </p:column>
                            <p:column headerText="FORMATO" exportable="false">
                                <p:fragment>
                                    <p:commandButton value="FILE" styleClass="ui-button-warning" icon="pi pi-download" actionListener="#{proyectoC.decargar(pro.id)}" ajax="true" >
                                        <p:fileDownload value="#{proyectoC.archivoTraido}"/>
                                    </p:commandButton>
                                </p:fragment>
                            </p:column>
                            <p:column headerText="RESOLUCION" exportable="false">
                                <p:fragment>
                                    <p:commandButton value="FILE" styleClass="ui-button-danger" icon="pi pi-download" actionListener="#{proyectoC.decarga2(pro.id)}" ajax="true" >
                                        <p:fileDownload value="#{proyectoC.archivoTraido2}"/>
                                    </p:commandButton>
                                </p:fragment>
                            </p:column>
                        </p:dataTable>
                        <p:contextMenu for="tblProyectos">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModProyectos').show()" update=":formDialogProyectos"/>
                            <p:menuitem value="AÑADIR RESOLUCION" oncomplete="PF('dloModProyectoArch1').show()" update=":formDialogProyectoArch1"/>
                            <p:menuitem value="ACTUALIZAR FORMATO" oncomplete="PF('dloModProyectoArch2').show()" update="formDialogProyectoArch2"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{proyectoC.eliminar()}" update="tblProyectos"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="AÑADIR RESOLUCION" widgetVar="dloModProyectoArch1" resizable="false" modal="true">
                        <h:form id="formDialogProyectoArch1" enctype="multipart/form-data">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="RESOLUCION"  style="font-weight: bold; color: black" />
                                <p:fileUpload value="#{proyectoC.archivo}" mode="simple" required="true" skinSimple="true" />

                                <p:commandButton value="MODIFICAR" actionListener="#{proyectoC.modificarArchivo()}" update="@([id$=formTblProyectos]) formDialogProyectoArch1"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModProyectoArch1').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <p:dialog header="ACTUALIZAR FORMATO" widgetVar="dloModProyectoArch2" resizable="false" modal="true">
                        <h:form id="formDialogProyectoArch2" enctype="multipart/form-data">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="FORMATO"  style="font-weight: bold; color: black" />
                                <p:fileUpload value="#{proyectoC.archivo2}" mode="simple" required="true" skinSimple="true" />

                                <p:commandButton value="MODIFICAR" actionListener="#{proyectoC.modificarArchivo2()}" update="@([id$=formTblProyectos]) formDialogProyectoArch2"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModProyectoArch2').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>

                        <h:form id="formDialogProyectos">
                            <p:panelGrid columns="4">
                                <p:outputLabel value="NOMBRES" />

                                </p:inputText>
                                <p:outputLabel value="DESCRIPCION" />

                                </p:selectOneRadio>

                                    <p:ajax event="change"/>

                                    <f:selectItem itemLabel="FINALIZACION" itemValue="F"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="REVISADO"/><p:selectOneRadio value="#{proyectoC.pro.revisado}" required="true" requiredMessage="seleccione quien lo supervisa">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="SIN REVISAR" itemValue="S"/>

                                </p:selectOneRadio>
                                <p:outputLabel value="OBJETIVOS DE DESARROLLO SOSTENIBLE"/><p:selectOneMenu value="#{proyectoC.pro.ods}" required="true" requiredMessage="seleccione">
                                    <p:ajax event="change"/>

                                    <f:selectItem itemLabel="1 FIN DE LA POBREZA" itemValue="1"/>
                                    <f:selectItem itemLabel="2 HAMBRE CERO" itemValue="2"/>

                                    <f:selectItem itemLabel="4 EDUCACIÒN DE CALIDAD" itemValue="4"/>

                                    <f:selectItem itemLabel="6 AGUA LIMPIA Y SANEAMIENTO" itemValue="6"/>
                                    <f:selectItem itemLabel="7 ENERGIA ASEQUIBLE Y NO CONTAMINANTE" itemValue="7"/>
                                    <f:selectItem itemLabel="8 TRABAJO DECENTE Y CRECIMIENTO ECONOMICO" itemValue="8"/>
                                    <f:selectItem itemLabel="9 INDUSTRIA INNOVACION E INFRAESTRUCTURA" itemValue="9"/>
                                    <f:selectItem itemLabel="10 REDUCCION DE LAS DESIGUALDADES" itemValue="10"/>
                                    <f:selectItem itemLabel="11 CIUDADES Y COMUNIDADES SOSTENIBLES" itemValue="11"/>
                                    <f:selectItem itemLabel="12 PRODUCCION Y CONSUMO RESPONSABLE" itemValue="12"/>
                                    <f:selectItem itemLabel="13 ACCION POR EL CLIMA" itemValue="13"/>
                                    <f:selectItem itemLabel="14 VIDA SUBMARINA" itemValue="14"/>
                                    <f:selectItem itemLabel="15 VIDA DE ECOSISTEMAS TERRESTRES" itemValue="15"/>
                                    <f:selectItem itemLabel="16 PAZ, JUSTICIA E INSTITUCIONES SOLIDAS" itemValue="16"/>
                                    <f:selectItem itemLabel="17 ALIANZAS PARA LOGRAR OBJETIVOS" itemValue="17"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="FACULTAD"/><p:selectOneMenu value="#{proyectoC.pro.facultad}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS AGRARIAS" itemValue="1"/>
                                    <f:selectItem itemLabel="FACULTAD DE INGENIERIA" itemValue="2"/>
                                    <f:selectItem itemLabel="FACULTAD DE CIENCIAS EMPRESARIALES" itemValue="3"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="ESCUELA PROFESIONAL"/><p:selectOneMenu value="#{proyectoC.pro.escuelaProfesional}" required="true" requiredMessage="seleccione un tipo">
                                    <p:ajax event="change"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItem itemLabel="INGENIERIA DE SISTEMAS" itemValue="1"/>
                                    <f:selectItem itemLabel="AGRONOMIA" itemValue="2"/>
                                    <f:selectItem itemLabel="ADMINISTRACION" itemValue="3"/>
                                    <f:selectItem itemLabel="CONTABILIDAD" itemValue="4"/>
                                    <f:selectItem itemLabel="ADMINITRACION DE TURISMO Y HOTELERIA" itemValue="5"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="LINK DE DRIVE" />
                                <p:inputText value="#{proyectoC.pro.link}" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                </p:inputText>
                                <p:outputLabel value="ASESOR"/>
                                <p:selectOneMenu  value="#{proyectoC.pro.asesor_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoC.listAsesor}" var="apo" itemLabel="#{apo.nombreAse.concat(' ').concat(apo.apellidoAse)}" itemValue="#{apo.idAse}" /> 
                                </p:selectOneMenu>
                                <p:outputLabel value="ESTUDIANTE"/>
                                <p:selectOneMenu  value="#{proyectoC.pro.estudiantes_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{proyectoC.listEstudiantes}" var="apo" itemLabel="#{apo.nombreEst.concat(' ').concat(apo.apellidoEst)}" itemValue="#{apo.idEst}" /> 
                                </p:selectOneMenu>
                                <p:commandButton value="MODIFICAR" actionListener="#{proyectoC.modificar()}" update="@([id$=formTblProyectos]) formDialogProyectos"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModProyectos').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
